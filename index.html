<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <title>NFT PREVIEW CARD COMPONENT</title>
  <link rel="icon" type="images/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
</head>

<body>
  <section class="container">
    <img class="product-img" src="images/image-equilibrium.jpg" alt="nft">

    <div class="content">
      <h3 class="title-equi">Equillibrium #3429</h3>
      <p class="sentence-equi">Our Equillibrium collection promotes balance and calm.</p>
      <div class="price-container">
        <div class="price">
          <img class="float-left" src="images/icon-ethereum.svg" />
          <h5 class="float-left">0.041ETH</h5>
        </div>
        <div class="time">
          <h6 class="float-right">3 Days Left</h6>
          <img class="float-right" src="images/icon-clock.svg" />
        </div>
      </div>
      <div class="white-line">

      </div>
      <div avatar-container>
        <img class="avatar" src="images/image-avatar.png" />
        <p class="name">Creation of <strong>Jules Wyvren</strong></p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
    Frontend Mentor
    </a>
    . Coded by
    <a href="index.html">AMINAT KIKELOMO TAIWO</a>
  </div>
</body>

</html>
